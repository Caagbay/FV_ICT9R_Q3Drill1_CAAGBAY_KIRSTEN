<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Drill 1</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

 
    <style>
         
        body {
            background-color: #f8f9fa;
        }
        .box {
            background-color: #e789c5;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container mt-4 box text-center">
        <h1 class="fst-italic">Basic Calculator</h1>
        <h2 class="fst italic">Rodolfo has 145 apples and gives 39 to a friend. How many does he have left? </h2>

    </div>

    <div class="container mt-4">

    

        <div class="text-center">
            <button class="btn btn-info" onclick="showAnswer()">Compute</button>
        </div>

        <p id="answer" class="text-center text-success display-5 mt-3"></p>

    </div>

    <script>
       
        var num1 = 145
        var num2 = 39

        
        var result = num1 + num2;

        
        function showAnswer() {
            document.getElementById("answer").innerHTML =
                num1 + " + " + num2 + " = " + result;
        }
    </script>

</body>
</html>
